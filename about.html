        <section class="content-box-area mt-4">
          <div class="container">
            <div class="row g-4">
              <div class="col-xl-4">
                <div class="card profile-card">
                  <div class="card-body">
                    <div class="image text-center">
                      <img src="assets/img/images/차은우.jpg" alt="차은우" />
                    </div>
                    <div class="text">
                      <h3 class="card-title">인터넷암보험(갱신형) </h3>
                      <p>암, 처음 걸려도 다시 걸려도 계속해서 보장! </p>
                      
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-xl-8">
                <div class="card content-box-card">
                  <div class="card-body">
                    <div class="top-info">
                      <div class="text">
                        <h1 class="main-title">
                          Hi, This Is <span>Hyeji Kim</span> 👋
                        </h1>
                        <p>
                          데이터 흐름을 구조화하고, 전략적 인사이트로 연결하는
                          것을 좋아합니다. 복잡한 문제 속에서 핵심을 찾고,
                          실질적인 개선으로 이어지는 과정을 즐깁니다.
                        </p>
                      </div>
                    </div>
                    <div class="working-with-area">
                      <h2 class="main-common-title">My Expert Area ✨</h2>
                      <div class="working-with-main">
                        <div class="items">
                          <img src="assets/img/icons/python.png" alt="python" />
                        </div>
                        <div class="items">
                          <img src="assets/img/icons/sql4.png" alt="sql4" />
                        </div>
                        <div class="items">
                          <img src="assets/img/icons/js.png" alt="js" />
                        </div>
                        <div class="items">
                          <img src="assets/img/icons/framer.svg" alt="framer" />
                        </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-xl-4">
                      <div class="card lets-talk-together-card">
                        <div class="card-body">
                          <h3 class="card-title">암보험은 긴 보장기간이 필수</h3>
                          <!-- ✅ 이미지들을 감쌀 Flex 컨테이너 -->

                            <div class="mini-blog-item">
                              <img src="assets/img/projects/1.png" alt="1" />
                            </div>
                            <div class="mini-blog-item">
                              <img src="assets/img/projects/2.png" alt="2" />
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

          </div>
          <div class="threed-shape-1 move-with-cursor" data-value="1">
            <img src="assets/img/bg/object-3d-1.png" alt="object-3d-1" />
          </div>
          <div class="threed-shape-2 move-with-cursor" data-value="1">
